<nz-layout>
	<nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
		<div class="logo">
			<img src="http://91.200.151.163/assets/images/logo.png" alt="" width="150px" height="100px">
		</div>
		<ul nz-menu nzTheme="dark" nzMode="inline">
			<li nz-submenu nzTitle="Admins" nzIcon="user">
				<ul>
					<li [routerLink]="['admin']" nz-menu-item>Admin list</li>
					<li nz-menu-item>Rolle list</li>
					<li nz-menu-item>Promo code list</li>
				</ul>
			</li>
			<li nz-submenu nzTitle="Articles" nzIcon="team">
				<ul>
					<li [routerLink]="['article']" nz-menu-item>Article list</li>
				</ul>
			</li>
			<li nz-menu-item>
				<span nz-icon nzType="file"></span>
				<span>File</span>
			</li>
		</ul>
	</nz-sider>
	<nz-layout>
		<nz-header>
			<span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
				(click)="isCollapsed = !isCollapsed"></span>
		</nz-header>
		<nz-content>
			<nz-breadcrumb>
				<nz-breadcrumb-item>Dashboard</nz-breadcrumb-item>
				<nz-breadcrumb-item>Admins</nz-breadcrumb-item>
			</nz-breadcrumb>
			<div class="inner-content">
				<router-outlet></router-outlet>
			</div>
		</nz-content>
		<nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
	</nz-layout>
</nz-layout>
