<nz-table #basicTable [nzData]="admin">
	<thead>
		<tr>
			<th>Number</th>
			<th>Name</th>
			<th>Email</th>
			<th>Phone</th>
			<th>is block</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let data of basicTable.data; let i = index">
			<td>{{i+1}}</td>
			<td>{{ data.name }}</td>
			<td>{{ data.email }}</td>
			<td>{{ data.phone }}</td>
			<td>{{!data.isBlock ? 'Unblocked' : 'Block'}}</td>
		</tr>
	</tbody>
</nz-table>
